  /order:
    get:
      description: Retrieves information about a specific order
      parameters:
        - in: query
          name: orderId
          description: The ID of the order
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrderResponse_KUJI_DEMO_BUY_OPEN"
    post:
      description: Places a new order
#      parameters:
#        - in: body
#          name: order
#          description: The order details
#          required: true
#          schema:
#            $ref: "#/definitions/PlaceOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/PlaceOrderResponse_KUJI_DEMO_BUY_OPEN"
    delete:
      description: Cancels a specific order
#      parameters:
#        - in: body
#          name: order
#          description: The order details
#          required: true
#          schema:
#            $ref: "#/definitions/CancelOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrderResponse_KUJI_DEMO_BUY"
  /orders:
    get:
      description: Retrieves information about multiple orders
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrdersResponse"
    post:
      description: Places multiple orders
#      parameters:
#        - in: body
#          name: orders
#          description: The list of order details
#          required: true
#          schema:
#            $ref: "#/definitions/PlaceOrdersRequest"
