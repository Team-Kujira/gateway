swagger: "2.0"
info:
  title: Kujira API
  version: 1.0.0
paths:
  /:
    get:
      description: Returns information about the Kujira API
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              chain:
                type: string
              network:
                type: string
              connector:
                type: string
              connection:
                type: boolean
              timestamp:
                type: integer
  /token:
    get:
      description: Retrieves information about a specific token
      parameters:
        - in: query
          name: tokenAddress
          description: The address of the token
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokenResponse"
  /tokens:
    get:
      description: Retrieves information about multiple tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokensResponse"
  /tokens/all:
    get:
      description: Retrieves information about all tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllTokensResponse"
  /market:
    get:
      description: Retrieves information about a specific market
      parameters:
        - in: query
          name: marketId
          description: The ID of the market
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketResponse"
  /markets:
    get:
      description: Retrieves information about multiple markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketsResponse"
  /markets/all:
    get:
      description: Retrieves information about all markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllMarketsResponse"
