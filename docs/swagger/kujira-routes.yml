swagger: "2.0"
info:
  title: Kujira API
  version: 1.0.0
paths:
  /:
    get:
      description: Returns information about the Kujira API
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              chain:
                type: string
              network:
                type: string
              connector:
                type: string
              connection:
                type: boolean
              timestamp:
                type: integer
  /token:
    get:
      description: Retrieves information about a specific token
      parameters:
        - in: query
          name: tokenAddress
          description: The address of the token
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokenResponse"
  /tokens:
    get:
      description: Retrieves information about multiple tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokensResponse"
  /tokens/all:
    get:
      description: Retrieves information about all tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllTokensResponse"
  /market:
    get:
      description: Retrieves information about a specific market
      parameters:
        - in: query
          name: marketId
          description: The ID of the market
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketResponse"
  /markets:
    get:
      description: Retrieves information about multiple markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketsResponse"
  /markets/all:
    get:
      description: Retrieves information about all markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllMarketsResponse"
  /orderBook:
    get:
      description: Retrieves the order book for a specific market
      parameters:
        - in: query
          name: marketId
          description: The ID of the market
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/OrderBookResponse"
  /orderBooks:
    get:
      description: Retrieves the order books for multiple markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/OrderBooksResponse"
  /orderBooks/all:
    get:
      description: Retrieves the order books for all markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllOrderBooksResponse"
  /ticker:
    get:
      description: Retrieves the ticker for a specific market
      parameters:
        - in: query
          name: marketId
          description: The ID of the market
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TickerResponse"
  /tickers:
    get:
      description: Retrieves the tickers for multiple markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TickersResponse"
  /ticker/all:
    get:
      description: Retrieves the tickers for all markets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllTickersResponse"
  /balance:
    get:
      description: Retrieves the balance for a specific token
      parameters:
        - in: query
          name: tokenAddress
          description: The address of the token
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/BalanceResponse"
  /balances:
    get:
      description: Retrieves the balances for multiple tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/BalancesResponse"
  /balances/all:
    get:
      description: Retrieves the balances for all tokens
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllBalancesResponse"
  /order:
    get:
      description: Retrieves information about a specific order
      parameters:
        - in: query
          name: orderId
          description: The ID of the order
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrderResponse_KUJI_DEMO_BUY_OPEN"
    post:
      description: Places a new order
      parameters:
        - in: body
          name: order
          description: The order details
          required: true
          schema:
            $ref: "#/definitions/PlaceOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/PlaceOrderResponse_KUJI_DEMO_BUY_OPEN"
    delete:
      description: Cancels a specific order
      parameters:
        - in: body
          name: order
          description: The order details
          required: true
          schema:
            $ref: "#/definitions/CancelOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrderResponse_KUJI_DEMO_BUY"
  /orders:
    get:
      description: Retrieves information about multiple orders
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrdersResponse"
    post:
      description: Places multiple orders
      parameters:
        - in: body
          name: orders
          description: The list of order details
          required: true
          schema:
            $ref: "#/definitions/PlaceOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/PlaceOrdersResponse"
    delete:
      description: Cancels multiple orders
      parameters:
        - in: body
          name: orders
          description: The list of order details
          required: true
          schema:
            $ref: "#/definitions/CancelOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrdersResponse"
  /orders/all:
    get:
      description: get all orders
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetlAllOrdersResponse"
    delete:
      description: Cancels all orders
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelAllOrdersResponse"
  /market/withdraw:
    post:
      description: Withdraws funds from a specific market
      parameters:
        - in: body
          name: withdraw
          description: The withdrawal details
          required: true
          schema:
            $ref: "#/definitions/MarketWithdrawRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketWithdrawResponse"
  /market/withdraws:
    post:
      description: Withdraws funds from multiple markets
      parameters:
        - in: body
          name: withdraws
          description: The list of withdrawal details
          required: true
          schema:
            $ref: "#/definitions/MarketsWithdrawsRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketsWithdrawsFundsResponse"
  /market/withdraws/all:
    post:
      description: Withdraws funds from all markets
      parameters:
        - in: body
          name: withdraws
          description: The list of withdrawal details
          required: true
          schema:
            $ref: "#/definitions/AllMarketsWithdrawsRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllMarketsWithdrawsResponse"
  /transaction:
    get:
      description: Retrieves information about a specific transaction
      parameters:
        - in: query
          name: transactionId
          description: The ID of the transaction
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TransactionResponse_1"
  /transactions:
    get:
      description: Retrieves information about multiple transactions
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TransactionsResponse"
  /wallet/publicKey:
    get:
      description: Retrieves the public key of the wallet
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/WalletPublicKeyResponse"
  /wallet/publicKeys:
    get:
      description: Retrieves the public keys of multiple wallets
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/WalletsPublicKeysResponse"
  /block/current:
    get:
      description: Retrieves information about the current block
      parameters:
        - in: body
          name: current
          description: Basic information to instantiates the Kujira's classes
          required: true
          schema:
            $ref: "#/definitions/CurrentBlockRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CurrentBlockResponse"
  /fees/estimated:
    get:
      description: Retrieves information about the estimated fees
      parameters:
        - in: body
          name: current
          description: Basic information to instantiates the Kujira's classes
          required: true
          schema:
            $ref: "#/definitions/EstimatedFeesRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/EstimatedFeesResponse"
