        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrdersResponse"
  /orders/all:
    get:
      description: get all orders
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetlAllOrdersResponse"
    delete:
