          schema:
            $ref: "#/definitions/PlaceOrdersResponse"
    delete:
#      description: Cancels multiple orders
#      parameters:
#        - in: body
#          name: orders
#          description: The list of order details
#          required: true
#          schema:
#            $ref: "#/definitions/CancelOrdersRequest"
