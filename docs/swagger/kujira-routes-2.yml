swagger: "2.0"
info:
  title: Kujira API
  version: 1.0.0
paths:
  /:
    get:
      description: Returns information about the Kujira API
      parameters:
        - in: body
          name: root
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/RootRequest"
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              chain:
                type: string
              network:
                type: string
              connector:
                type: string
              connection:
                type: boolean
              timestamp:
                type: integer
  /token:
    get:
      description: Retrieves information about a specific token
      parameters:
        - in: body
          name: get token
          description: The ID or name of the token and chain and network
          required: true
          schema:
            $ref: "#/definitions/TokenRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokenResponse"
  /tokens:
    get:
      description: Retrieves information about multiple tokens
      parameters:
        - in: body
          name: get tokens
          description: The IDs or names of the tokens and chain and network
          required: true
          schema:
            $ref: "#/definitions/TokensRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TokensResponse"
  /tokens/all:
    get:
      description: Retrieves information about all tokens
      parameters:
        - in: body
          name: get all tokens
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/AllTokensRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllTokensResponse"
  /market:
    get:
      description: Retrieves information about a specific market
      parameters:
        - in: body
          name: get market
          description: The ID or name of the market and chain and network
          required: true
          schema:
            $ref: "#/definitions/MarketRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketResponse"
  /markets:
    get:
      description: Retrieves information about multiple markets
      parameters:
        - in: body
          name: get markets
          description: The IDs or names of the markets and chain and network
          required: true
          schema:
            $ref: "#/definitions/MarketsRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketsResponse"
  /markets/all:
    get:
      description: Retrieves information about all markets
      parameters:
        - in: body
          name: get all markets
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/AllMarketsRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllMarketsResponse"
  /orderBook:
    get:
      description: Retrieves the order book for a specific market
      parameters:
        - in: body
          name: get order book
          description: The ID or name of the market and chain and network
          required: true
          schema:
            $ref: "#/definitions/OrderBookRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/OrderBookResponse"
  /orderBooks:
    get:
      description: Retrieves the order books for multiple markets
      parameters:
        - in: body
          name: get order books
          description: The IDs or names of the markets and chain and network
          required: true
          schema:
            $ref: "#/definitions/OrderBooksRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/OrderBooksResponse"
  /orderBooks/all:
    get:
      description: Retrieves the order books for all markets
      parameters:
        - in: body
          name: get all order books
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/AllOrderBooksRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllOrderBooksResponse"
  /ticker:
    get:
      description: Retrieves the ticker for a specific market
      parameters:
        - in: body
          name: get ticker
          description: The ID or name of the market and chain and network
          required: true
          schema:
            $ref: "#/definitions/TickerRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TickerResponse"
  /tickers:
    get:
      description: Retrieves the tickers for multiple markets
      parameters:
        - in: body
          name: get tickers
          description: The IDs or names of the markets and chain and network
          required: true
          schema:
            $ref: "#/definitions/TickersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TickersResponse"
  /ticker/all:
    get:
      description: Retrieves the tickers for all markets
      parameters:
        - in: body
          name: get all tickers
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/AllTickersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllTickersResponse"
  /balance:
    get:
      description: Retrieves the balance for a specific token
      parameters:
        - in: body
          name: get balance
          description: The ID or symbol of the token, owner public key and chain and network
          required: true
          schema:
            $ref: "#/definitions/BalanceRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/BalanceResponse"
  /balances:
    get:
      description: Retrieves the balances for multiple tokens
      parameters:
        - in: body
          name: get balances
          description: The IDs or symbols of the tokens, owner public key and chain and network
          required: true
          schema:
            $ref: "#/definitions/BalancesRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/BalancesResponse"
  /balances/all:
    get:
      description: Retrieves the balances for all tokens
      parameters:
        - in: body
          name: get all balances
          description: The owner public key and chain and network
          required: true
          schema:
            $ref: "#/definitions/AllBalancesRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllBalancesResponse"
  /order:
    get:
      description: Retrieves information about a specific order
      parameters:
        - in: body
          name: get order
          description: The order ID, order market id, owner public key and chain and network
          required: true
          schema:
            $ref: "#/definitions/GetOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrderResponse"
    post:
      description: Places a new order
      parameters:
        - in: body
          name: place order
          description: The order details with owner public key and chain and network. Note >> The wallet needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/PlaceOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/PlaceOrderResponse"
    delete:
      description: Cancels a specific order
      parameters:
        - in: body
          name: cancel order
          description: The order ID, order market ID, owner public key and chain and network. Note >> The wallet needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/CancelOrderRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrderResponse"
  /orders:
    get:
      description: Retrieves information about multiple orders
      parameters:
        - in: body
          name: get orders
          description: The orders IDs, orders market IDs, owner(s) public key(s) and chain and network.
          required: true
          schema:
            $ref: "#/definitions/GetOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetOrdersResponse"
    post:
      description: Places multiple orders
      parameters:
        - in: body
          name: place orders
          description: The list of order details with owner public key and chain and network. Note >> The wallet needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/PlaceOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/PlaceOrdersResponse"
    delete:
      description: Cancels multiple orders
      parameters:
        - in: body
          name: cancel orders
          description: The order IDs, orders makret ID(s), owner(s) public key(s) and chain and network. Note >> The wallet(s) needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/CancelOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelOrdersResponse"
  /orders/all:
    get:
      description: Get all orders considering the given parameters
      parameters:
        - in: body
          name: get all orders
          description: The owner(s) public key(s) and chain and network.
          required: true
          schema:
            $ref: "#/definitions/GetAllOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/GetlAllOrdersResponse"
    delete:
      description: Cancels all orders considering the given parameters
      parameters:
        - in: body
          name: cancel all orders
          description: The owner(s) public key(s), market ID(s) and chain and network. Note >> The wallet(s) needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/CancelAllOrdersRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/CancelAllOrdersResponse"
  /market/withdraw:
    post:
      description: Withdraws funds from a specific market
      parameters:
        - in: body
          name: withdraw
          description: The owner(s) public key(s), market ID and chain and network. Note >> The wallet(s) needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/MarketWithdrawRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketWithdrawResponse"
  /market/withdraws:
    post:
      description: Withdraws funds from multiple markets
      parameters:
        - in: body
          name: withdraws
          description: The owner(s) public key(s), market ID(s) and chain and network. Note >> The wallet(s) needs to have been added to the Gateway beforehand.
          required: true
          schema:
            $ref: "#/definitions/MarketsWithdrawsRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/MarketsWithdrawsFundsResponse"
  /market/withdraws/all:
    post:
      description: Withdraws funds from all markets
      parameters:
        - in: body
          name: withdraws all markets
          description: The owner(s) public key(s) and chain and network. Note >> The wallet(s) needs to have been added to the Gateway beforehand.
