      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TransactionsResponse"
  /wallet/publicKey:
    get:
      description: Retrieves the public key of the wallet
      parameters:
        - in: body
          name: get wallet
          description: The mnemonic, an account number like 0 and chain and network. Note >> the wallet needs to have been used in the current gateway run to work
          required: true
          schema:
            $ref: "#/definitions/WalletPublicKeyRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/WalletPublicKeyResponse"
  /wallet/publicKeys:
    get:
      description: Retrieves the public keys of multiple wallets
      parameters:
        - in: body
          name: get wallets
          description: The chain and network. Note >> wallets need to have been used in the current gateway run to work
          required: true
          schema:
            $ref: "#/definitions/WalletsPublicKeysRequest"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/WalletsPublicKeysResponse"
  /block/current:
    get:
      description: Retrieves information about the current block
