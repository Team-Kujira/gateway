paths:
  /chain/kujira/:
    get:
      description: Returns information about the Kujira API
      parameters:
        - in: body
          name: root
          description: The chain and network
          required: true
          schema:
            $ref: "#/definitions/KujiraCommonRequestBody"
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              chain:
                type: string
              network:
                type: string
              connector:
                type: string
              connection:
                type: boolean
              timestamp:
                type: integer
  /chain/kujira/token:
    get:
      description: Retrieves information about a specific token
      parameters:
        - in: body
          name: get token
          description: The ID or name of the token and chain and network
          required: true
          schema:
            type: object
            properties:
              chain:
                type: string
                example: "kujira"
              network:
                type: string
                example: "testnet"
              id:
                type: string
                example: "ukuji"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/KujiraTokenResponse_KUJI"
  /chain/kujira/tokens:
    get:
      description: Retrieves information about multiple tokens
      parameters:
        - in: body
          name: get tokens
          description: The IDs or names of the tokens and chain and network
          required: true
          schema:
            type: object
            properties:
              chain:
                type: string
                example: "kujira"
              network:
                type: string
                example: "testnet"
              ids:
                type: array
                example: [
                  "ukuji",
                  "factory/kujira1ltvwg69sw3c5z99c6rr08hal7v0kdzfxz07yj5/demo"
