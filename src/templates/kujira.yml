prefix: 'kujira'
accountNumber: 0
gasPrice: null # Empty or null means automatically
gasPriceSuffix: 'ukuji'
gasLimitEstimate: 0.009147
orderBook:
  offset: 0
  limit: 255
cache:
  marketsData: 3600 # in seconds
  markets: 3600 # in seconds
orders:
  create:
    fee: 'auto'
    maxPerTransaction: 8
  open:
    limit: 155
  filled:
    limit: 155
  cancel:
    maxPerTransaction: 25
tokens:
  url: # empty means using the default
#  url: /root/gateway/conf/connectors/kujira/tokens.json
#  url: https://raw.githubusercontent.com/Team-Kujira/kujira.js/master/src/resources/tokens.json
  allowed: # Empty list means all tokens are allowed.
  disallowed: # Empty list means no tokens are disallowed.
  resolutionStrategy: markets
markets:
  url: # empty means using the default
#  url: /root/gateway/conf/connectors/kujira/contracts.json
#  url: https://raw.githubusercontent.com/Team-Kujira/kujira.js/master/src/resources/contracts.json
  allowed: # Empty list means all markets are allowed.
  disallowed: # Empty list means no markets are disallowed.
tickers:
  sources:
    coinGecko:
#    orderBookSimpleAveragePrice:
#    orderBookWeightedAveragePrice:
#    orderBookVolumeWeightedAveragePrice:
#    lastFilledOrder:
coinGecko:
  coinsUrl: 'https://api.coingecko.com/api/v3/coins/list?x_cg_demo_api_key={apiKey}'
  priceUrl: "https://api.coingecko.com/api/v3/simple/price?vs_currencies=usd&x_cg_demo_api_key={apiKey}&ids={targets}"
  apiKeys: ["<API_KEY>"] # If you don't have any use null
transactions:
  merge:
    createOrders: true
    cancelOrders: true
    settleFunds: true
retry:
  all:
    maxNumberOfRetries: 3 # 0 means no retries
    delayBetweenRetries: 1000 # in milliseconds, 0 means no delay
timeout:
  all: 60000 # in milliseconds, 0 means no timeout.
parallel:
  all:
    batchSize: 100 # 0 means no batching, group all
    delayBetweenBatches: 1000 # in milliseconds, 0 means no delay
