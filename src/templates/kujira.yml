network: 'testnet'
rpcEndpoint: # Empty or null means using the default for the chosen network
prefix: 'kujira'
accountNumber: 0
gasPrice: 0.00125
gasPriceSuffix: 'ukuji'
gasLimitEstimate: 0.009147
orderBook:
  offset: 0
  limit: 100
cache:
  marketsData: 3600 # in seconds
  markets: 3600 # in seconds
orders:
  create:
    fee: 'auto'
    maxPerTransaction: 8
  filled:
    limit: 1000
  cancel:
    maxPerTransaction: 25
tokens:
  url: # empty means using the default
#  url: /root/gateway/conf/connectors/kujira/tokens.json
#  url: https://raw.githubusercontent.com/Team-Kujira/kujira.js/master/src/resources/tokens.json
  allowed:
    - 'ukuji' # 'KUJI'
    - 'factory/kujira1r85reqy6h0lu02vyz0hnzhv5whsns55gdt4w0d7ft87utzk7u0wqr4ssll/uusk' # 'USK' (testnet)
    - 'factory/kujira1ltvwg69sw3c5z99c6rr08hal7v0kdzfxz07yj5/demo' # 'DEMO'
  disallowed:
markets:
  url: # empty means using the default
#  url: /root/gateway/conf/connectors/kujira/contracts.json
#  url: https://raw.githubusercontent.com/Team-Kujira/kujira.js/master/src/resources/contracts.json
  allowed:
    - 'kujira1suhgf5svhu4usrurvxzlgn54ksxmn8gljarjtxqnapv8kjnp4nrsqq4jjh' # 'KUJI/DEMO'
    - 'kujira1wl003xxwqltxpg5pkre0rl605e406ktmq5gnv0ngyjamq69mc2kqm06ey6' # 'KUJI/USK'
    - 'kujira14sa4u42n2a8kmlvj3qcergjhy6g9ps06rzeth94f2y6grlat6u6ssqzgtg' # 'DEMO/USK'
  disallowed:
tickers:
  sources:
    orderBookSimpleAveragePrice:
    orderBookWeightedAveragePrice:
    orderBookVolumeWeightedAveragePrice:
    lastFilledOrder:
    nomics:
      url: https://nomics.com/data/exchange-markets-ticker?convert=USD&exchange=serum_dex&interval=1m&market=${marketAddress}
#      url: https://nomics.com/data/exchange-markets-ticker?convert=USD&exchange=serum_dex&currency=<tokenAddress>&interval=1m&limit=1&start=0&status=active
transactions:
  merge:
    createOrders: true
    cancelOrders: true
    settleFunds: true
retry:
  all:
    maxNumberOfRetries: 3 # 0 means no retries
    delayBetweenRetries: 200 # in milliseconds, 0 means no delay
timeout:
  all: 60000 # in milliseconds, 0 means no timeout.
parallel:
  all:
    batchSize: 100 # 0 means no batching, group all
    delayBetweenBatches: 200 # in milliseconds, 0 means no delay
